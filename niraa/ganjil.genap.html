    <script>
        function cekganjilgenap() {
        var angka = document.getElementById("angkainput").value;
        angka = perseInt(angka);
        
        if (isNaN(angka)){
            document.getElementById("hasil").innerHTML = "masukan angka"
        } else{ 
            if (angka % 2 == 0){
                document.getElementById("hasil").innerHTML = angka + "adalah bilangan genap");

                document.getElementById("hasil").innerHTML = angka + "angka bilangan ganjil");
            }
        }
       
        }
